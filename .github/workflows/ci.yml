name: CI

on:
    push:
      branches: [main]


jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy pytest

      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .
          mypy trading_bot/

      - name: Run tests
        run: |
          pytest tests/
